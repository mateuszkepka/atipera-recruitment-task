<div class="periodic-table">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input #input type="text" matInput [formControl]="searchValue">
  </mat-form-field>
  <table mat-table [dataSource]="filteredElements()" class="mat-elevation-z8">
    @for (config of tableConfig; track $index) {
      <ng-container [matColumnDef]="config.columnName">
        <th mat-header-cell *matHeaderCellDef>{{ config.label }}</th>  
        <td mat-cell *matCellDef="let element">
          <app-periodic-table-value [element]="element" [config]="config"></app-periodic-table-value>
      </ng-container>
    }
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>
